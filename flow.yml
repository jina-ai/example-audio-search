jtype: Flow
version: '1'
with:
  port_expose: 45678
executors:
  - name: 'segmenter'
    uses: AudioSegmenter
    uses_with:
      window_size: 4
      stride: 2
    py_modules:
      - executors.py
  - name: 'encoder'
    uses: 'jinahub+docker://VGGishAudioEncoder/v0.6'
    uses_with:
      traversal_paths: '@c'
      load_input_from: 'waveform'
      min_duration: 4
    volumes:
      - './models:/workspace/models'
  - name: 'indexer'
    uses: 'jinahub://SimpleIndexer/v0.14'
    uses_with:
      match_args:
        limit: 5
        traversal_right: '@c'
        traversal_left: '@c'
  - name: ranker
    uses: MyRanker
    py_modules:
      - executors.py
